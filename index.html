<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ThreatScope – Cyber Threat Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
  background: radial-gradient(circle at top,#061a2a,#020b14);
  color:#00eaff;
  min-height:100vh;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:40px 20px;
}
.header{
  text-align:center;
  margin-bottom:40px;
}
.header h1{
  font-size:36px;
  color:#00f5ff;
  text-shadow:0 0 20px #00f5ff;
}
.card{
  background:rgba(0,15,30,0.9);
  border:1px solid #00f5ff55;
  border-radius:15px;
  padding:30px;
  box-shadow:0 0 25px #00f5ff33;
}
.input-row{
  display:flex;
  gap:15px;
  margin-bottom:30px;
}
input{
  flex:1;
  padding:15px;
  border-radius:10px;
  border:none;
  outline:none;
  background:#02131f;
  color:#00f5ff;
  font-size:16px;
}
button{
  padding:15px 25px;
  border:none;
  border-radius:10px;
  background:linear-gradient(45deg,#00f5ff,#0066ff);
  color:black;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px #00f5ff;
}
button:hover{opacity:.9}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.box{
  background:#021826;
  border:1px solid #00f5ff44;
  border-radius:12px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 10px #00f5ff22;
}
.box h3{
  font-size:14px;
  color:#8befff;
  margin-bottom:10px;
}
.box p{
  font-size:20px;
  color:#00f5ff;
}

.footer{
  text-align:center;
  margin-top:30px;
  color:#6beeff;
  font-size:13px;
}

#status{
  text-align:center;
  margin-bottom:20px;
  font-size:18px;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
<h1>ThreatScope</h1>
<p>Cyber Threat Intelligence Platform</p>
</div>

<div class="card">

<div class="input-row">
<input id="ipInput" placeholder="Enter IP Address (e.g. 8.8.8.8)">
<button onclick="scanIP()">Scan IP</button>
</div>

<div id="status">Ready</div>

<div class="grid">
<div class="box"><h3>Threat Level</h3><p id="threat">--</p></div>
<div class="box"><h3>Threat Score</h3><p id="score">--</p></div>
<div class="box"><h3>Abuse Score</h3><p id="abuse">--</p></div>
<div class="box"><h3>Country</h3><p id="country">--</p></div>
<div class="box"><h3>ISP</h3><p id="isp">--</p></div>
<div class="box"><h3>Open Ports</h3><p id="ports">--</p></div>
<div class="box"><h3>Confidence</h3><p id="confidence">--</p></div>
</div>

</div>

<div class="footer">
ThreatScope © 2026 • Powered by Cloudflare Workers, VirusTotal, AbuseIPDB, AlienVault & Shodan
</div>

</div>

<script>
const API = "https://threat-feed-aggregator.hanfinaba.workers.dev";

async function scanIP(){
  const ip = document.getElementById("ipInput").value.trim();
  if(!ip){ alert("Enter IP"); return; }

  document.getElementById("status").innerText = "Scanning...";
  
  try{
    const res = await fetch(API + "?ip=" + ip);
    const data = await res.json();

    document.getElementById("threat").innerText = data.risk;
    document.getElementById("score").innerText = data.threat_score;
    document.getElementById("abuse").innerText = data.feeds.abuseipdb?.abuseConfidenceScore ?? 0;
    document.getElementById("country").innerText = data.geo.country;
    document.getElementById("isp").innerText = data.geo.isp;
    document.getElementById("ports").innerText = (data.feeds.shodan?.open_ports || []).join(", ") || "None";
    document.getElementById("confidence").innerText = data.confidence;

    document.getElementById("status").innerText = "Scan Complete";
  }catch(e){
    alert("Backend not reachable");
  }
}
</script>

</body>
</html>
