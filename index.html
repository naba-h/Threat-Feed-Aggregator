<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ThreatScope | Cyber Threat Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Segoe UI,Roboto,sans-serif}
body{
margin:0;
background:#050b12;
color:#00f7ff;
min-height:100vh;
}
header{
padding:20px;
text-align:center;
font-size:28px;
font-weight:700;
background:linear-gradient(90deg,#00121c,#002c3a);
box-shadow:0 0 20px #00f7ff55;
}
.container{
max-width:900px;
margin:auto;
padding:30px;
}
.search-box{
display:flex;
gap:10px;
margin-bottom:30px;
}
input{
flex:1;
padding:15px;
border-radius:10px;
border:none;
font-size:18px;
background:#001a26;
color:#00f7ff;
outline:none;
box-shadow:0 0 10px #00f7ff33;
}
button{
padding:15px 30px;
border:none;
border-radius:10px;
background:#00f7ff;
color:#001a26;
font-weight:700;
cursor:pointer;
transition:0.2s;
}
button:hover{
background:#0ff;
box-shadow:0 0 15px #00f7ff;
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;
}
.card{
background:#00121c;
padding:20px;
border-radius:15px;
box-shadow:0 0 15px #00f7ff22;
text-align:center;
}
.card h3{
margin:0;
color:#0ff;
font-size:14px;
letter-spacing:1px;
}
.card p{
font-size:24px;
margin:10px 0 0;
}
.risk{
font-size:28px;
font-weight:800;
}
.low{color:#00ff9c}
.medium{color:#ffd900}
.high{color:#ff4b4b}
#error{
color:#ff4b4b;
margin-top:15px;
font-weight:bold;
}
footer{
text-align:center;
padding:20px;
color:#00f7ff66;
}
</style>
</head>

<body>
<header>üõ°Ô∏è ThreatScope ‚Äî Cyber Threat Intelligence</header>

<div class="container">

<div class="search-box">
<input id="ip" placeholder="Enter IP address (e.g. 8.8.8.8)">
<button onclick="scan()">Scan</button>
</div>

<div id="error"></div>

<div class="grid">
<div class="card"><h3>Threat Level</h3><p id="risk">--</p></div>
<div class="card"><h3>Threat Score</h3><p id="score">--</p></div>
<div class="card"><h3>Abuse Score</h3><p id="abuse">--</p></div>
<div class="card"><h3>Confidence</h3><p id="confidence">--</p></div>
<div class="card"><h3>Country</h3><p id="country">--</p></div>
<div class="card"><h3>ISP</h3><p id="isp">--</p></div>
<div class="card"><h3>Open Ports</h3><p id="ports">--</p></div>
</div>

</div>

<footer>
ThreatScope ¬© 2026 ‚Ä¢ Powered by Cloudflare Workers, VirusTotal, AbuseIPDB, AlienVault & Shodan
</footer>

<script>
const API="https://threat-feed-aggregator.hanfinaba.workers.dev";

async function scan(){
const ip=document.getElementById("ip").value.trim();
document.getElementById("error").innerText="";
if(!ip) return;

try{
const res=await fetch(`${API}?ip=${ip}`);
const data=await res.json();

if(data.error){
document.getElementById("error").innerText=data.error;
return;
}

document.getElementById("risk").innerText=data.risk;
document.getElementById("risk").className="risk "+data.risk.toLowerCase();
document.getElementById("score").innerText=data.threat_score;
document.getElementById("abuse").innerText=data.feeds.abuseipdb;
document.getElementById("confidence").innerText=data.confidence;
document.getElementById("country").innerText=data.geo.country;
document.getElementById("isp").innerText=data.geo.isp;
document.getElementById("ports").innerText=data.feeds.shodan_ports;

}catch(e){
document.getElementById("error").innerText="Backend not reachable";
}
}
</script>

</body>
</html>
