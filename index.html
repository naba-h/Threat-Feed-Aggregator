<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ThreatScope | Cyber Threat Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:Inter, sans-serif;
    background:#050b14;
    color:#e8f1ff;
}
header{
    background:linear-gradient(90deg,#020b1c,#071b3d);
    padding:20px;
    text-align:center;
    font-family:Orbitron;
    letter-spacing:2px;
    font-size:26px;
    color:#4cc9f0;
    box-shadow:0 0 20px #4cc9f0;
}
.container{
    max-width:1100px;
    margin:auto;
    padding:30px;
}
.card{
    background:#0b1629;
    padding:25px;
    border-radius:12px;
    box-shadow:0 0 25px rgba(76,201,240,0.15);
    margin-bottom:25px;
}
input{
    width:100%;
    padding:14px;
    border-radius:10px;
    border:none;
    font-size:16px;
    outline:none;
}
button{
    margin-top:15px;
    padding:14px 25px;
    border:none;
    border-radius:10px;
    background:#4cc9f0;
    color:#000;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 0 15px #4cc9f0;
}
button:hover{
    background:#72ddff;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:20px;
    margin-top:20px;
}
.stat{
    background:#071b34;
    padding:20px;
    border-radius:12px;
    box-shadow:0 0 20px rgba(0,255,255,0.15);
    text-align:center;
}
.stat h3{
    margin:0;
    font-size:15px;
    color:#4cc9f0;
}
.stat p{
    font-size:26px;
    margin-top:10px;
}
footer{
    text-align:center;
    padding:15px;
    color:#aaa;
    font-size:13px;
}
</style>
</head>

<body>

<header>ThreatScope ‚Äî Cyber Threat Intelligence</header>

<div class="container">

<div class="card">
<h2>üîç IP Threat Analyzer</h2>
<input id="ip" placeholder="Enter IP Address (eg: 8.8.8.8)">
<button onclick="checkIP()">Scan IP</button>
</div>

<div class="grid">
<div class="stat"><h3>Abuse Score</h3><p id="abuse">--</p></div>
<div class="stat"><h3>Threat Status</h3><p id="status">--</p></div>
<div class="stat"><h3>Country</h3><p id="country">--</p></div>
<div class="stat"><h3>ISP</h3><p id="isp">--</p></div>
</div>

</div>

<footer>
ThreatScope ¬© 2026 | Powered by Cloudflare Workers & Threat Intelligence APIs
</footer>

<script>
async function checkIP(){
    let ip = document.getElementById("ip").value
    if(!ip) return alert("Enter IP")

    document.getElementById("status").innerText = "Scanning..."

    let res = await fetch("https://threatscope.hanfinaba.workers.dev/check?ip="+ip)
    let data = await res.json()

    document.getElementById("abuse").innerText = data.abuseScore ?? "N/A"
    document.getElementById("status").innerText = data.threat
    document.getElementById("country").innerText = data.country
    document.getElementById("isp").innerText = data.isp
}
</script>

</body>
</html>
