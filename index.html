body{

display:flex;

}

header{
width:100%;
padding:20px;

}

border:none;

}
.search-box button:hover{

.grid{

margin-bottom:10px;

letter-spacing:1px;
}
.card p{

font-weight:700;
}

.risk-high{color:#ef4444}
.risk-medium{color:#facc15}
.risk-low{color:#22c55e}

footer{
margin-top:auto;
padding:20px;
font-size:13px;
color:#94a3b8;
}
</style>
