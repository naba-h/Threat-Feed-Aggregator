<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ThreatScope — Cyber Threat Intelligence</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing:border-box; }
body {
  margin:0;
  font-family:Inter,system-ui;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:#e5f3ff;
}
.app {
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}
header h1 {
  font-size:32px;
  color:#22d3ee;
}
header span {
  opacity:.7;
  font-size:14px;
}
.search {
  display:flex;
  gap:12px;
}
.search input {
  flex:1;
  padding:16px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:white;
  font-size:16px;
  outline:none;
}
.search button {
  padding:16px 28px;
  border:none;
  border-radius:10px;
  background:#22d3ee;
  color:black;
  font-weight:700;
  cursor:pointer;
}
.search button:hover { background:#67e8f9; }

.status {
  margin-top:15px;
  font-size:14px;
  opacity:.8;
}
.grid {
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}
.card {
  background:#020617;
  padding:20px;
  border-radius:14px;
  box-shadow:0 0 20px rgba(34,211,238,.12);
}
.card h3 {
  margin:0 0 8px 0;
  font-size:14px;
  opacity:.6;
}
.card p {
  margin:0;
  font-size:24px;
  font-weight:600;
  color:#22d3ee;
}
.risk-low { color:#4ade80; }
.risk-medium { color:#facc15; }
.risk-high { color:#f87171; }

footer {
  margin-top:40px;
  text-align:center;
  font-size:13px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="app">
<header>
  <h1>ThreatScope</h1>
  <span>Global Cyber Threat Intelligence</span>
</header>

<div class="search">
  <input id="ip" placeholder="Enter IP address (e.g. 8.8.8.8)" />
  <button onclick="scan()">Analyze</button>
</div>

<div class="status" id="status">Ready.</div>

<div class="grid">
  <div class="card"><h3>Threat Level</h3><p id="verdict">—</p></div>
  <div class="card"><h3>Threat Score</h3><p id="score">—</p></div>
  <div class="card"><h3>Confidence</h3><p id="confidence">—</p></div>
  <div class="card"><h3>Country</h3><p id="country">—</p></div>
  <div class="card"><h3>ISP</h3><p id="isp">—</p></div>
  <div class="card"><h3>Open Ports</h3><p id="ports">—</p></div>
</div>

<footer>
Powered by Cloudflare Workers • VirusTotal • AbuseIPDB • AlienVault OTX • Shodan
</footer>
</div>

<script>
const API = "https://threat-feed-aggregator.hanfibaba.workers.dev";

async function scan() {
  const ip = document.getElementById("ip").value.trim();
  if(!ip) return;

  const status = document.getElementById("status");
  status.innerText = "Scanning threat intelligence feeds…";

  try {
    const res = await fetch(`${API}/?ip=${ip}`);
    const data = await res.json();

    if(data.error) throw data;

    const verdictEl = document.getElementById("verdict");
    verdictEl.innerText = data.verdict;
    verdictEl.className = data.verdict === "High Risk" ? "risk-high" :
                          data.verdict === "Medium Risk" ? "risk-medium" :
                          "risk-low";

    document.getElementById("score").innerText = data.threatScore || data.threat_score;
    document.getElementById("confidence").innerText = data.confidence + "%";
    document.getElementById("country").innerText =
      data.sources.virustotal?.country || data.sources.abuseipdb?.country || "Unknown";
    document.getElementById("isp").innerText = data.sources.shodan?.isp || "Unknown";
    document.getElementById("ports").innerText = data.sources.shodan?.ports || 0;

    status.innerText = "Analysis completed.";

  } catch (e) {
    status.innerText = "Backend unreachable or API error.";
  }
}
</script>

</body>
</html>
