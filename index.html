<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThreatScope â€“ Cyber Threat Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0b1c2d, #000814);
      color: #00f7ff;
      text-align: center;
    }
    header {
      padding: 25px;
      font-size: 28px;
      letter-spacing: 2px;
      background: #020c1b;
      box-shadow: 0 0 20px #00f7ff;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px;
    }
    input {
      width: 70%;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #001f33;
      color: #00f7ff;
      box-shadow: 0 0 15px #00f7ff;
    }
    button {
      padding: 15px 25px;
      margin-left: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #00f7ff;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 15px #00f7ff;
    }
    button:hover {
      background: #00d4ff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: #00162a;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0, 255, 255, .3);
      transition: .3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .label {
      font-size: 14px;
      color: #7ff;
    }
    .value {
      font-size: 24px;
      margin-top: 10px;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #0ff;
      opacity: .7;
    }
    .loading {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: .3 }
      50% { opacity: 1 }
      100% { opacity: .3 }
    }
  </style>
</head>

<body>
  <header>ðŸ›¡ ThreatScope â€“ Cyber Threat Intelligence</header>

  <div class="container">
    <input id="ip" placeholder="Enter IP address (eg 8.8.8.8)">
    <button onclick="scan()">Scan</button>

    <div class="grid">
      <div class="card"><div class="label">Threat Level</div><div id="threat" class="value">--</div></div>
      <div class="card"><div class="label">Threat Score</div><div id="score" class="value">--</div></div>
      <div class="card"><div class="label">Abuse Score</div><div id="abuse" class="value">--</div></div>
      <div class="card"><div class="label">Confidence</div><div id="confidence" class="value">--</div></div>
      <div class="card"><div class="label">Country</div><div id="country" class="value">--</div></div>
      <div class="card"><div class="label">ISP</div><div id="isp" class="value">--</div></div>
      <div class="card"><div class="label">Open Ports</div><div id="ports" class="value">--</div></div>
    </div>

    <div class="footer">Powered by Cloudflare Workers â€¢ VirusTotal â€¢ AbuseIPDB â€¢ OTX â€¢ Shodan</div>
  </div>

  <script>
    const API = "https://threat-feed-aggregator.hanfinaba.workers.dev";

    async function scan() {
      const ip = document.getElementById("ip").value;
      if (!ip) return alert("Enter IP");

      ["threat", "score", "abuse", "confidence", "country", "isp", "ports"].forEach(id => {
        document.getElementById(id).innerHTML = "<span class='loading'>Scanning...</span>";
      });

      try {
        const r = await fetch(`${API}?ip=${ip}`);
        const d = await r.json();

        document.getElementById("threat").innerText = d.threatLevel || "Low";
        document.getElementById("score").innerText = d.threatScore || "0";
        document.getElementById("abuse").innerText = d.abuseScore || "0";
        document.getElementById("confidence").innerText = d.confidence + "%" || "0%";
        document.getElementById("country").innerText = d.country || "Unknown";
        document.getElementById("isp").innerText = d.isp || "Unknown";
        document.getElementById("ports").innerText = d.openPorts?.join(", ") || "None";

      } catch (e) {
        alert("Backend error");
        console.error(e);
      }
    }
  </script>
</body>
</html>
